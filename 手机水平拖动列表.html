<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="swiper-3.4.2.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        li{
            list-style: none;
            width: 300px;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            font-size: 14px;
            color: #000;
            padding: 0 10px;
            width:auto!important;
        }
        .swiper-wrapper div{
            border: 1px solid red;
            height: 40px;
        }
    </style>
</head>
<body>
<div class="box1 swiper-container-horizontal" style="max-width:400px;overflow: hidden;height: 60px;margin: 100px auto">
    <div class="swiper-wrapper" style="max-height: 22px">
        <a class="swiper-slide" href="#爱情">爱情</a>
        <a class="swiper-slide" href="#动画">动画</a>
        <a class="swiper-slide" href="#动作">动作</a>
        <a class="swiper-slide" href="#剧情">剧情</a>
        <a class="swiper-slide" href="#科幻">科幻</a>
        <a class="swiper-slide" href="#恐怖">恐怖</a>
        <a class="swiper-slide" href="#冒险">冒险</a>
        <a class="swiper-slide" href="#喜剧">喜剧</a>
        <a class="swiper-slide" href="#悬疑">悬疑</a>
        <a class="swiper-slide" href="#院线">院线</a>
        <a class="swiper-slide" href="#其他" style="border-right: 2px  solid red;">其他</a>
    </div>
</div>


<script src="zepto.min.js"></script>
<script src="swiper-3.4.2.min.js"></script>
<script>
var swiper = new Swiper('.box1', {
    direction:  "horizontal",  //拖动的方向 水平(horizontal)或垂直(vertical)。
    paginationClickable: true,
    spaceBetween: 30,      //每个之间的间隔
    slidesPerView: "auto"    //设置slider容器能够同时显示的slides数量(carousel模式)。
});



</script>
</body>
</html>
